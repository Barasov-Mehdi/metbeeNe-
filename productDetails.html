<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0; /* Padding'i sıfırlama */
        }

        .back-button {
            display: block;
            width: 100%; /* Tam genişlik */
            padding: 10px;
            background-color: #f8f9fa;
            text-align: start; /* Sol hizalama */
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            border-radius: 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px); /* Hover efekti */
        }

        .product-detail-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 900px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* İçeriği dışarı taşmaktan korur */
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 10px; /* Üstte biraz boşluk bırakma */
        }

        .product-detail-container:hover {
            transform: translateY(-5px); /* Hover efekti */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .product-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .product-detail img {
            max-width: 80%; /* Resmin maksimum genişliği %80 */
            height: auto; /* Yükseklik otomatik ayarlama */
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd; /* Hafif kenarlık */
        }

        .product-detail h2 {
            font-size: 2em;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        .product-detail p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }

        .product-detail h4 {
            font-size: 1em;
            color: #777;
            margin: 10px 0;
        }

        .add-to-cart {
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .add-to-cart:hover {
            background-color: #0056b3; /* Koyu mavi */
            transform: scale(1.05); /* Büyüse etkisi */
        }

        .whatsapp-button {
            background-color: #25D366; /* WhatsApp yeşili */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #128C7E; /* Daha koyu yeşil */
            transform: scale(1.05); 
        }

        @media (max-width: 600px) {
            .product-detail h2 {
                font-size: 2em;
            }
            .add-to-cart, .whatsapp-button {
                font-size: 1em;
                padding: 10px 20px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="product-detail-container">
        <div class="product-detail"></div>
        <button class="whatsapp-button" id="whatsapp-button">Yönləndir</button>
    </div>

    <script>
        const productId = new URLSearchParams(window.location.search).get('id');
        const currentUrl = window.location.href; // Mevcut sayfa URL'sini al

        if (!productId) {
            console.error('Ürün kimliği bulunamadı.');
            alert('Ürün bilgileri alınamadı');
            window.location.href = 'index.html';
        }

        async function fetchProductDetails() {
            const response = await fetch(`https://metbee-c9a5d6116dda.herokuapp.com/service/getAll`);
            const allProducts = await response.json();
            const product = allProducts.find(prod => prod._id === productId);
            
            if (!product) {
                console.error('Ürün bulunamadı.');
                alert('Ürün bulunamadı');
                return;
            }

            displayProductDetails(product);
        }

        function displayProductDetails(product) {
            const productDetailContainer = document.querySelector('.product-detail');
            productDetailContainer.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h2>${product.name}</h2>
                <p>${product.info}</p>
                <h4>${product.description}</h4>
            `;
        }

        document.getElementById('whatsapp-button').addEventListener('click', () => {
            const message = `Merhaba, bu ürünü görmek istiyorum: ${currentUrl}`;
            const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        });

        fetchProductDetails();
    </script>
</body>
</html>
